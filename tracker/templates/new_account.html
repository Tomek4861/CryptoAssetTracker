<!doctype html>
<html lang="en">
<script crossorigin="anonymous"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Create Account - Asset Price Tracker</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">

</head>
<body>

<h1 class="text-center fw-bold py-4 ">Crypto Asset Tracker</h1>

<div class="container d-flex justify-content-center align-items-start">
  <div class="card account w-50 p-3">
    <div class="card-header"><h3 class="text-center fw-bold">Account Creation</h3></div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="usernameInput" class="form-label">Username</label>
          <input type="text" class="form-control" id="usernameInput" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="passwordInput1" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordInput1" placeholder="Enter your password">
        </div>
        <div class="mb-5">
          <label for="passwordInput2" class="form-label">Repeat Password</label>
          <input type="password" class="form-control" id="passwordInput2" placeholder="Repeat your password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg d-block mx-auto px-4 mb-5 mt-3">Create Account</button>

      </form>


      <div class="d-flex flex-row align-items-center justify-content-between">Already have an account? <strong><a
              href="login.html">Log in here</a></strong></div>
    </div>

  </div>
</div>


</body>
</html>
